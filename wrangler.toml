name = "blessing-portfolio"
main = "src/worker/index.js"
compatibility_date = "2024-01-01"
type = "javascript"

[env.production]
vars = { ENVIRONMENT = "production" }
kv_namespaces = [
  { binding = "COUNTER_KV", id = "your_production_kv_id" }
]

[env.staging]
vars = { ENVIRONMENT = "staging" }
kv_namespaces = [
  { binding = "COUNTER_KV", id = "your_staging_kv_id" }
]

[build]
command = "npm run build"
cwd = "./"
watch_paths = ["src/worker/**/*.js"]

[build.upload]
format = "service-worker"
